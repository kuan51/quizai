services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mysql://quizai:quizai_password@db:3306/quizai
    depends_on:
      - db
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health | grep -q '\"status\":\"ok\"'"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  db:
    image: mariadb:11.4
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: quizai
      MARIADB_USER: quizai
      MARIADB_PASSWORD: quizai_password
      MARIADB_ROOT_PASSWORD: root_password
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -u$$MARIADB_USER -p$$MARIADB_PASSWORD --silent"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      CLOUDFLARED_TOKEN: ${CLOUDFLARED_TOKEN}
    depends_on:
      - app
    healthcheck:
      test: ["CMD-SHELL", "pgrep -x cloudflared >/dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mariadb_data:
