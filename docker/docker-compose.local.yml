services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - .env.development
    depends_on:
      - db
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3000/api/health | grep -q '\"status\":\"ok\"'"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  db:
    image: mariadb:11.4
    restart: unless-stopped
    env_file:
      - .env.development
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -u$$MARIADB_USER -p$$MARIADB_PASSWORD --silent"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    env_file:
      - .env.development
    depends_on:
      - app
    healthcheck:
      test: ["CMD-SHELL", "pgrep -x cloudflared >/dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mariadb_data:
